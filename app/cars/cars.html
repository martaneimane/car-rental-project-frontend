<section>
    <!--for demo wrap-->
    <link rel="stylesheet" href="cars/css/cars.css">
    <h1><b>CAR RENTAL FLEET OPTIONS</b></h1>
<div class="form">
    <form>
        <label>Rent from:</label>
        <input type="date">
        <label>Rent until:</label>
        <input type="date">
        <button>Check availability</button>
    </form>
</div>
<p>

</p>
    <div class="tbl-header" ng-controller="CarsCtrl">
        <table id="carTable" cellpadding="0" cellspacing="0" border="0">
            <thead>
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Body type</th>
                <th>Production Year</th>
                <th>Color</th>
                <th>Mileage</th>
                <th>Status</th>
                <th>Price Per Day</th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
            <tr id="ctr" ng-repeat="oneRec in arrRec track by $index">
                <td>{{oneRec.brand}}</td>
                <td>{{oneRec.model}}</td>
                <td>{{oneRec.bodyType}}</td>
                <td>{{oneRec.year}}</td>
                <td>{{oneRec.color}}</td>
                <td>{{oneRec.mileage}}</td>
                <td>{{oneRec.status}}</td>
                <td>{{oneRec.pricePerDay}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
