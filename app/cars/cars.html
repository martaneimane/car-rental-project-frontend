<section>
    <!--for demo wrap-->
    <h1>CAR RENTAL FLEET OPTIONS</h1>
    <div class="tbl-header" ng-controller="CarsCtrl">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Body type</th>
                <th>Production Year</th>
                <th>Color</th>
                <th>Mileage</th>
                <th>Status</th>
                <th>Price Per Day</th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
            <tr id="ctr" ng-repeat="oneRec in arrRec track by $index">
                <td>{{oneRec.brand}}</td>
                <td>{{oneRec.model}}</td>
                <td>{{oneRec.bodyType}}</td>
                <td>{{oneRec.year}}</td>
                <td>{{oneRec.color}}</td>
                <td>{{oneRec.mileage}}</td>
                <td>{{oneRec.status}}</td>
                <td>{{oneRec.pricePerDay}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
