<section>
    <!--for demo wrap-->
    <h1>CAR RENTAL BOOKING OVERVIEW</h1>
    <div class="tbl-header" ng-controller="BookingCtrl">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
            <tr>
                <th>Booking Date</th>
                <th>Customer ID</th>
                <th>CAr ID</th>
                <th>Booked From</th>
                <th>Booked To</th>
                <th>Booking Cost</th>

            </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
            <tr id="ctr" ng-repeat="oneRec in arrRec track by $index">
                <td>{{oneRec.bookingDate}}</td>
                <td>{{oneRec.customer_id = customer}}</td>
                <td>{{oneRec.car_id = car}}</td>
                <td>{{oneRec.dateFrom}}</td>
                <td>{{oneRec.dateTo}}</td>
                <td>{{oneRec.bookingCost}}</td>

            </tr>
            </tbody>
        </table>
    </div>
</section>
